<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERd`knLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h3>Create New Product</h3>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/products/createProduk/{id}(id=${penjual.userId})}" th:object="${produk}" method="post">
        <div class="form-group">
            <label for="nameInput">Nama</label>
            <input th:field="*{nama}" type="text" class="form-control mb-4 col-4" id="nameInput" >
        </div>
        <div class="form-group">
            <label for="priceInput">Harga</label>
            <input th:field="*{harga}" type="text" class="form-control mb-4 col-4" id="priceInput">
        </div>
        <div class="form-group">
            <label for="kategoriInput">Kategori</label>
            <input th:field="*{kategori}" type="text" class="form-control mb-4 col-4" id="kategoriInput">
        </div>
        <div class="form-group">
            <label for="deskripsiInput">Deskripsi</label>
            <input th:field="*{deskripsi}" type="text" class="form-control mb-4 col-4" id="deskripsiInput">
        </div>
        <div class="form-group">
            <label for="stokInput">Stok Awal</label>
            <input th:field="*{stokTersedia}" type="text" class="form-control mb-4 col-4" id="stokInput">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
